<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To Do Web | Add List </title>
</head>
<body>
    <div class="containt blur">
        <div class="head-sec">
            <div class="head-sec-right">
                <span class="heading-part-1">Tasks </span>
                <span class="heading-part-2">Lists</span>
            </div>
            <div class="head-sec-left">
                <a href="#" class="add-icon">
                    <i class="fa fa-plus-circle" style="font-size:40px;color:red"></i>
                    <span class="add-item">Add List</span>
                </a>

            </div>
        </div>
        <div class="list-sec">
            <div class="list-containt-sec">
                <div class="list-heading">
                    <a href="./trip.html">Trip To Paris</a>
                </div>
                <div class="completed-task-sec">
                    <p class="">Completed Task</p>
                </div>
                <div class="pending-task">
                    <input class="checkBox" type="checkbox" name="" id="checkBox1">
                    <label for="checkBox1">Pending Task</label>
                </div>
            </div>
            <div class="list-containt-sec">
                <div class="list-heading">
                    <a href="./trip.html">Trip To Paris</a>
                </div>
                <div class="completed-task-sec">
                    <p class="">Completed Task</p>
                </div>
                <div class="pending-task">
                    <input class="checkBox" type="checkbox" id="checkBox2">
                    <label for="checkBox2">Pending Task</label>
                </div>
            </div>
            <div class="list-containt-sec">
                <div class="list-heading">
                    <a href="./trip.html">Trip To Paris</a>
                </div>
                <div class="completed-task-sec">
                    <p class="">Completed Task</p>
                </div>
                <div class="pending-task">
                    <input class="checkBox" type="checkbox" name="" id="checkBox3">
                    <label for="checkBox3">Pending Task</label>
                </div>
            </div>
        </div>
    </div>

    <div class="add-item-box">
        <p>Add New List</p>
        <form action="">
            <input type="text" name="" id="item"><br>
            <!-- <button class="pop-up-button">ADD </button> -->
            <a href="./index.html" class="pop-up-button">ADD</a>
        </form>
    </div>
</body>
</html>
